openapi: "3.0.2"
info:
    title: Contents API
    version: "0.1"
    description: 영상/교재/위키피디아/아티클 API
servers:
  - url: http://192.168.153.173:8080/
    description: example server address
tags:
- name: Video
  description: 영상 컨텐츠
- name: Book
  description: 교재 컨텐츠
- name: Wikipedia
  description: 위키피디아 컨텐츠
- name: Article
  description: 아티클 컨텐츠
- name: File
  description: 이미지, 교재 파일 관리
- name: Statistics
  description: 조회수 통계

paths:       
  /videos/curriculums:
    get:
      tags:
        - Video
      summary : 영상 주제 리스트 조회
      description : 영상의 모든 주제 리스트 조회
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                properties:
                  size: 
                    type: integer
                  curriculums:
                    type: array
                    items:
                      type: object
                      properties:
                        curriculumId:
                          type: integer
                        subject:
                          type: string
  /videos:
    get:
      tags:
        - Video
      summary : 비회원 영상 리스트 조회
      description : 비회원 영상 리스트 조회
      parameters:
      - name: curriculumId
        in: query
        description: 영상 주제
        required: false
        schema:
          type: integer
          format: integer
      - name: sort
        in: query
        description: DATE(날짜순)/HIT(조회순)
        required: false
        schema:
          type: string
          format: string
          default: DATE
      - name: keyword
        in: query
        description: 검색 키워드
        required: false
        schema:
          type: string
          format: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: '#/components/schemas/VideoListModel'
  /users/{user_id}/videos/{video_id}:
