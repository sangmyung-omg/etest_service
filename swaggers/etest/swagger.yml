      parameters:
      - name: id
        in: path
        description: 유저 ID
        required: true
        schema:
          type: string
          format: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  giScore: 63
                  giPercentage: 20
                  partDiagnosisResult:
                    위험적합도점수: 72
