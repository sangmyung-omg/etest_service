openapi: "3.0.2"
info:
    title: eTest Problem & Analysis Report API
    version: "0.1"
    description: 문제 풀이 및 진단 리포트 페이지 관련 API
servers:
  - url: http://192.168.153.208:8080/
    description: example server address
tags:
- name: Problem
  description: 문제 풀이 페이지 관련
- name: Test
  description: 출제 문제 선정
- name: Analysis Report
  description: 진단 리포트 관련
- name: User
  description: 유저 정보 CRUD

paths:
  /contents/v0/problems/{probId}:
    get:
      tags:
        - Problem
      summary: 문제 정보 받아오기
      description: 문제 정보를 받아옵니다.
      parameters:
        - $ref: "#/components/parameters/probId"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  message: success
                  data:
                    type: 'MULTIPLE_CHOICE_WO_PASSAGE/ MULTIPLE_CHOICE_W_PASSAGE/ SHORT_ANSWER_WO_PASSAGE/
                      SHORT_ANSWER_W_PASSAGE '
                    question: 질문에 들어갈 텍스트
                    passage: 보기에 들어갈 텍스트
                    preface: (가)/ (ㄱ)/ ()/ (.)
                    choices:
                      1: 객관식1번
                      2: 객관식2번
                    difficulty: 상/중/하
        400:
          description: Data not found
          content:
            json:
              schema:
                type: object
                example:
                  message: 'Failed: {id}에 해당하는 데이터가 없습니다'
                  data: {}
  /contents/v1/problems/{probId}/answer-check:
    post:
      tags:
        - Problem
      summary: 정답 체크하기
      description: 유저가 제출한 정답에 대한 채점결과를 true/false로 반환합니다.
      parameters:
        - $ref: "#/components/parameters/probId"
      requestBody:
        $ref: "#/components/requestBodies/LRSBody"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/answerCheckResult"
  /contents/v1/problems/{setId}/solution:
    get:
      tags:
        - Problem
      summary: 해설 받아오기
      description: 특정 진단 세트 ID 에 해당하는 풀이 이력을 조회해서, 문제 해설과 유저가 선택한 정답 정보 반환
      parameters:
        # - $ref: "#/components/parameters/probIds"
        - $ref: "#/components/parameters/setId"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/solutionResult"
  /contents/v0/problems/error/report:
    post:
      tags:
        - Problem
      summary : DB에 오류 보고 저장하기
      description : 문제 번호와 유저 아이디, 신고 유형, 오류에 대한 설명을 DB에 저장합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                problem_id: "문제 아이디"
                id: "유저 아이디"
                report_type: "신고 유형(QUESTION_ERROR/PASSAGE_ERROR)"
                report_text: "신고 내용"

  
      responses:
        200:
          description: Successfully saved
          content:
            json:
              schema:
                type: object
                example:
                  message: success

  /test/v1/diagnosis:
    get:
      tags: [Test]
      operationId: DiagnosisTendencyProblemsGet
      summary: 자가진단 set (성향 18 문항 & 지식 12 문항 = 총 30문항) 요청
      description: 
        유저 ID를 활용해 자가진단 성향/지식 문제 각각 반환 (이어풀기 기능 삭제)
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/diagnosisProblemList"
        
        '500':
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"

  /test/v1/minitest/{userId}:
    get:
      tags: [Test]
      operationId: MinitestProblemsGet
      summary: 미니테스트 set (20문항) 요청
      description: 각 파트 별 문제 개수에 맞춰 문제 세트 반환 & 과거 풀이 이력 존재 시 과거 문제 리스트와 선택한 답, 그리고 찍기 알람 횟수 각각 반환 (첫 진입이면 null)
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/minitestmProblemList"
        '500':
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"
