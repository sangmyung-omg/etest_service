openapi: "3.0.2"
info:
    title: eTest Problem & Analysis Report API
    version: "0.1"
    description: 문제 풀이 및 진단 리포트 페이지 관련 API
servers:
  - url: http://192.168.153.208:8080/
    description: example server address
tags:
- name: Problem
  description: 문제 풀이 페이지 관련
- name: Test
  description: 출제 문제 선정
- name: Self Diagnosis Report
  description: 자가 진단 리포트 관련
- name: Minitest Report
  description: 미니 테스트 리포트 관련
- name: User
  description: 유저 정보 CRUD
- name: Model
  description: 이해도 모델 업데이트 관련
- name: Report Share
  description: 리포트 공유 관련

paths:
  /contents/v1/problems/{probId}:
    get:
      tags:
        - Problem
      summary: json 형태 그대로 문제 정보 받아오기
      description: 문제 정보를 받아옵니다.
      parameters:
        - $ref: "#/components/parameters/probId"
      responses:
        200:
          description: data의 각 필드들은 그 문제에 존재하지 않는 컴포넌트이면 빈 리스트로 반환
          content:
            json:
              schema:
                type: object
                example:
                  message: Successfully returned
                  answerType: MULTIPLE_CHOICE
                  components:
                    - data: 
                      - "3년 간 주식투자로 다음과 같은 현금흐름이 발생했을 때, 보유기간 동안 수익률로 올바른 것은?"
                      type:
                        "QUESTION_TEXT"
                    - data:
                      - "주식 매입 금액 : 100만원\n주식 매도 금액 : 120만원\n배당금 : 10만원\n비용 : 5만원"
                      type:
                        "PREFACED_EXAMPLE_BOX_TEXT"
                    - data:
                      - "20%"
                      - "25%"
                      - "30%"
                      - "35%"
                      type:
                        "MULTIPLE_CHOICE_TEXT"
                  difficulty: 상/중/하
        400:
          description: Data not found
          content:
            json:
              schema:
                type: object
                example:
                  message: 'Failed: {id}에 해당하는 데이터가 없습니다'
                  data: {}
  /contents/v1/problems/{probId}/answer-check:
    post:
      tags:
        - Problem
      summary: 정답 체크하기
      description: 유저가 제출한 정답에 대한 채점결과를 true/false로 반환합니다.
      parameters:
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/probId"
      requestBody:
        $ref: "#/components/requestBodies/LRSBody"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/answerCheckResult"
  /contents/v2/problems/{setId}/solution:
    get:
      tags:
        - Problem
      summary: 파싱된 해설 받아오기
      description: 세트 ID에 해당하는 풀이 이력의 각 문제 해설을 파싱하여 반환
      parameters:
        - $ref: "#/components/parameters/setId"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/parsedSolutionResult"
  /contents/v2/quit:
    post:
      tags:
        - Problem
      summary: 테스트 중단 시 LRS 기록
      description: 종료 시 LRS에 기록해야 할 statement 리스트 저장 요청
      parameters:
        - $ref: "#/components/parameters/Authorization"
      requestBody:
        $ref: "#/components/requestBodies/quitBody"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/quitResult"
  /test/v1/diagnosis:
    get:
      tags: [Test]
      operationId: DiagnosisTendencyProblemsGet
      summary: 자가진단 set (성향 18 문항 & 지식 12 문항 = 총 30문항) 요청
      description: 
        유저 ID를 활용해 자가진단 성향/지식 문제 각각 반환 (이어풀기 기능 삭제)
      parameters:
        - $ref: "#/components/parameters/Authorization"
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/diagnosisProblemList"
        
        '500':
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"

  /test/v1/minitest/{userId}:
    get:
      tags: [Test]
      operationId: MinitestProblemsGet
      summary: 미니테스트 set (20문항) 요청
      description: 각 파트 별 문제 개수에 맞춰 문제 세트 반환 & 과거 풀이 이력 존재 시 과거 문제 리스트와 선택한 답, 그리고 찍기 알람 횟수 각각 반환 (첫 진입이면 null)
      parameters:
        - $ref: "#/components/parameters/userId"
        - $ref: "#/components/parameters/Authorization"
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/minitestmProblemList"
        '500':
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"
  /report/diagnosis/record/{probSetId}:
    get:
      tags:
      - Self Diagnosis Report
      summary: 자가진단 리포트의 메인 페이지 정보를 가져옵니다. 
      description: 자가진단 리포트의 GI 점수, 퍼센테이지, GI 점수별 코멘트, 유저 닉네임, 알람 여부 등을 가져옵니다. 자가진단 시행 후, 해당 자가진단 Set ID에 대해, 첫 API Call 시, 해당 리포트를 생성 후 리포트 정보를 가져옵니다. Output에 대한 자세한 사항은 DiagnosisRecordMainDTO를 참조 바랍니다. 
      parameters:
      - name: probSetId
        in: path
        description: 해당 자가진단 문제 셋 ID
        required: true
        schema:
          type: string
          format: string
          example: '1d80abe8-c8fb-45b1-9307-de689ccfaf60'
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/DiagnosisRecordMainDTO"
  /report/diagnosis/record:
    delete:
      tags:
      - Self Diagnosis Report
      summary: 자가진단 리포트 삭제. 
      description: 보내준 ID에 해당되는 자가진단 리포트 데이터를 삭제합니다.
      parameters:
      - name: probSetId
        in: query
        description: 해당 자가진단 문제 셋 ID
        required: true
        schema:
          type: string
          format: string
          example: '1d80abe8-c8fb-45b1-9307-de689ccfaf60'
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            schema:
              example: true
  /report/diagnosis/record/{probSetId}/{partName}:
    get:
      tags:
      - Self Diagnosis Report
      summary: 자가진단 리포트의 파트 상세 정보 페이지의 정보를 가져옵니다.
      description: 파트별 점수, 해당 파트의 코멘트 등을 가져옵니다. output에 대한 자세한 사항은 DiagnosisRecordDetailDTO Schema 를 참고하시기 바랍니다.
      parameters:
      - name: probSetId
        in: path
        description: 해당 자가진단 문제 셋 ID
        required: true
        schema:
          type: string
          format: string
          example: '1d80abe8-c8fb-45b1-9307-de689ccfaf60'
      - name: partName
        in: path
        description: 해당 자가진단의 상세 파트 이름(risk, invest, knowledge 중 하나)
        required: true
        schema:
          type: string
          format: string
          example: 'risk'
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/DiagnosisRecordDetailDTO"
  /report/diagnosis/bookmark/{videoId}/{isBookmarkOn}:
    get:
      tags:
      - Self Diagnosis Report
      summary: 비디오 북마크 지정 해제 API
      description: 자가진단 중 표출된 추천 비디오의 북마크를 지정하고 해제하는 API 입니다.
      parameters:
      - name: videoId
        in: path
        description: 자가진단 중 표출된 추천 비디오의 ID
        required: true
        schema:
          type: string
          format: string
          example: '1d80abe8-c8fb-45b1-9307-de689ccfaf60'
      - name: isBookmarkOn
        in: path
        description: 북마크 지정 여부. (true 시 지정, false 시 해제)
        required: true
        schema:
          type: boolean
          example: true
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            schema:
              example: true
  /report/minitest:
    get:
      tags:
      - Minitest Report
      summary: 미니 테스트 리포트의 정보를 가져옵니다.
      description: 투자 지식 평가 점수, 백분율, Part 별 이해도, 취약 영역 상세, 지식문제 수준 진단 기록을 가져옵니다.
      parameters:
      - name: probSetId
        in: query
        description: 미니 테스트 문제 Set ID
        required: true
        schema:
          type: string
          format: string
      - name: usecache
        in: query
        description: 캐시 데이터 사용 여부. (첫 생성때엔 X 생성된 Report를 참조할땐 사용 가능)
        required: true
        schema:
          type: boolean
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/MiniTestRecordDTO"
    put:
      tags:
      - Minitest Report
      summary: 미니 테스트 리포트의 정보를 업데이트 후 가져옵니다.
      description: 이미 생성된 미니 테스트 리포트라도 강제로 업데이트를 시킬 수 있는 API입니다. UK의 변경 과 같은, 미니 테스트 리포트 내에서 사용되는 데이터의 변경이 있을 시 사용됩니다.
      parameters:
      - name: probSetId
        in: query
        description: 업데이트 및 가져오려는 미니 테스트 리포트의 문제 Set ID
        required: true
        schema:
          type: string
          format: string
      - name: forceUpdate
        in: query
        description: 강제 업데이트 여부. (true 시, 이미 생성된 미니 테스트 리포트 정보 재생성(변경될 가능성 있음))
        required: true
        schema:
          type: boolean
      - name: usecache
        in: query
        description: 캐시 데이터 사용 여부. (첫 생성때엔 X 생성된 Report를 참조할땐 사용 가능)
        required: true
        schema:
          type: boolean
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                 $ref: "#/components/schemas/MiniTestRecordDTO"
    delete:
      tags:
      - Minitest Report
      summary: 미니 테스트 리포트를 삭제합니다.
      description: 제공 받은 미니 테스트 문제 Set ID에 해당되는 미니 테스트 리포트를 삭제합니다.
      parameters:
      - name: probSetId
        in: query
        description: 미니 테스트 문제 Set ID
        required: true
        schema:
          type: string
          format: string
      - $ref: "#/components/parameters/Authorization"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: boolean
  /userInfo/{id}:
    put:
      tags:
      - User
      summary: 유저 정보 입력
      description: 랜덤 생성된 유저 ID를 입력합니다.
      parameters:
      - name: id
        in: path
        description: 유저 아이디
        required: true
        schema:
          type: string
          format: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  resultMessage: Successfully updated
        
        500:
          description: Server Side Exception of any kind 
          content:
            json:
              schema:
                type: object
                example:
                  resultMessage: Internal Server Error.
  /registerUser:
    put:
      tags:
        - User
      summary: 비회원을 회원으로 전환
      description: 비회원일 때의 기록들을 회원 UUID로 변경
      parameters:
        - $ref: "#/components/parameters/Authorization"
      requestBody:
        $ref: "#/components/requestBodies/registerBody"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  resultMessage: Successfully updated
        500:
          description: Server Side Exception of any kind 
          content:
            json:
              schema:
                type: object
                example:
                  resultMessage: Internal Server Error.
  /model/ukRel:
    get:
      tags:
        - Model
      summary: 모델 업데이트를 위한 UK_REL 정보를 가져옵니다.
      description: 현 상태의 UK_REL 테이블 정보를 조회해옵니다.
      responses:
        200:
          description: 성공
          content:
            json:
              schema:
                $ref: "#/components/schemas/ukRelResult"
  /report/mini/share:
    get:
      tags:
      - Report Share
      summary: 공유된 미니 테스트 리포트의 정보를 가져옵니다.
      parameters:
      - name: sharekey
        in: query
        description: 공유키
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  sharekey: "key"
    post:
      tags:
      - Report Share
      summary: 공유된 미니 테스트 리포트의 정보를 가져옵니다.
      requestBody:
        $ref: "#/components/requestBodies/shareCreateKey"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  score: 70
                  percentage: 88
                  partUnderstanding: [
                    ["필요자금 마련방법", "C", "50"],
                    ["생애주기", "A", "89"],
                    ["가치변화의 요인", "F", "10"]
                  ]
                  weakPartDetail: [
                    ["파트 5 상세 1", "F", "C"],
                    ["파트 5 상세 2", "F", "C"],
                    ["파트 5 상세 3", "F", "C"],
                    ["파트 5 상세 4", "F", "C"],
                    ["파트 5 상세 5", "F", "C"]
                  ]
                  diagnosisQuestionInfo: [
                    ["맞은 문제 ID", "2", "3", "4", "5"],
                    ["틀린 문제 ID", "7", "8"],
                    ["모르는 문제 ID", "9", "10"]
                  ]
  /report/diag/share:
    get:
      tags:
      - Report Share
      summary: 공유된 진단 테스트 리포트의 정보를 가져옵니다.
      parameters:
      - name: sharekey
        in: query
        description: 공유키
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  score: 70
                  percentage: 88
                  partUnderstanding: [
                    ["필요자금 마련방법", "C", "50"],
                    ["생애주기", "A", "89"],
                    ["가치변화의 요인", "F", "10"]
                  ]
                  weakPartDetail: [
                    ["파트 5 상세 1", "F", "C"],
                    ["파트 5 상세 2", "F", "C"],
                    ["파트 5 상세 3", "F", "C"],
                    ["파트 5 상세 4", "F", "C"],
                    ["파트 5 상세 5", "F", "C"]
                  ]
                  diagnosisQuestionInfo: [
                    ["맞은 문제 ID", "2", "3", "4", "5"],
                    ["틀린 문제 ID", "7", "8"],
                    ["모르는 문제 ID", "9", "10"]
                  ]
    post:
      tags:
      - Report Share
      summary: 공유된 진단 테스트 리포트의 정보를 가져옵니다.
      requestBody:
        $ref: "#/components/requestBodies/shareCreateKey"
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  score: 70
                  percentage: 88
                  partUnderstanding: [
                    ["필요자금 마련방법", "C", "50"],
                    ["생애주기", "A", "89"],
                    ["가치변화의 요인", "F", "10"]
                  ]
                  weakPartDetail: [
                    ["파트 5 상세 1", "F", "C"],
                    ["파트 5 상세 2", "F", "C"],
                    ["파트 5 상세 3", "F", "C"],
                    ["파트 5 상세 4", "F", "C"],
                    ["파트 5 상세 5", "F", "C"]
                  ]
                  diagnosisQuestionInfo: [
                    ["맞은 문제 ID", "2", "3", "4", "5"],
                    ["틀린 문제 ID", "7", "8"],
                    ["모르는 문제 ID", "9", "10"]
                  ]
  /report/diag/share/bypart/{part}:
    get:
      tags:
      - Report Share
      summary: 파트별 정보
      parameters:
      - name: sharekey
        in: query
        description: 공유키
        required: true
        schema:
          type: string
      - name: part
        in: path
        description: 파트
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/DiagnosisRecordDetailDTO"
  /report/diag/share/solution:
    get:
      tags:
      - Report Share
      summary: 파트별 정보
      parameters:
      - name: sharekey
        in: query
        description: 공유키
        required: true
        schema:
          type: string
      - name: part
        in: path
        description: 파트
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                $ref: "#/components/schemas/parsedSolutionResult"
  /report/share:
    get:
      tags:
      - Report Share
      summary: 공유된 리포트의 정보를 가져옵니다.
      parameters:
      - name: sharekey
        in: query
        description: 공유키
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            json:
              schema:
                type: object
                example:
                  score: 70
                  percentage: 88
                  partUnderstanding: [
                    ["필요자금 마련방법", "C", "50"],
                    ["생애주기", "A", "89"],
                    ["가치변화의 요인", "F", "10"]
                  ]
                  weakPartDetail: [
                    ["파트 5 상세 1", "F", "C"],
                    ["파트 5 상세 2", "F", "C"],
                    ["파트 5 상세 3", "F", "C"],
                    ["파트 5 상세 4", "F", "C"],
                    ["파트 5 상세 5", "F", "C"]
                  ]
                  diagnosisQuestionInfo: [
                    ["맞은 문제 ID", "2", "3", "4", "5"],
                    ["틀린 문제 ID", "7", "8"],
                    ["모르는 문제 ID", "9", "10"]
                  ]
    post:
      tags:
      - Report Share
      summary: 공유된 리포트의 정보를 가져옵니다.
      requestBody:
        $ref: "#/components/requestBodies/shareCreateKey"
      responses:
        200:
          description: OK
          content:
