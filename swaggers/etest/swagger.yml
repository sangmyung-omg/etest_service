components:
  schemas:
    diagnosisProblemList:
      properties:
        resultMessage:
          type: string
          example: "Successfully returned"
        diagProbSetId:
          type: string
          example: "2fc89ea8-fb4b-11eb-9a03-0242ac130003"
        tendencyProblems:
          type: array
          example:
            - 11
            - 12
