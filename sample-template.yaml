objectKinds:
  - Deployment
  - Service (LoadBalancer)
parameters:
  - description: name
    name: name
    valueType: string
urlDescription: 'http://url.example.com'
metadata:
  name: $NAME-template
  namespace: hyperstudy
  labels:
    handled: f
provider: tmax
objects:
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${name}-log-pvc
      namespace: hyperstudy
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 10Gi
      storageClassName: hdd-ceph-fs
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${name}-data-pvc
      namespace: hyperstudy
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 10Gi
      storageClassName: hdd-ceph-fs
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: '${name}-dep'
        owner: '$GITLAB_USER_LOGIN'
      name: '${name}-dep'
    spec:
      selector:
        matchLabels:
          app: '${name}-dep'
      template:
        metadata:
          labels:
            app: '${name}-dep'
        spec:
          volumes:
            - name: log-pvc
              persistentVolumeClaim:
                claimName: ${name}-log-pvc
            - name: data-pvc
              persistentVolumeClaim:
                claimName: ${name}-data-pvc
          containers:
            - env:
                - name: jwt_secret
                  value: tmax
                - name: jwt_access
                  value: '6000'
                - name: jwt_refersh
                  value: '604800'
                - name: INQUIRY_FILE_PATH
                  value: /inquiry/upload/
                - name: DB_IP
                  value: kofia-tibero-dep
                - name: DB_PORT
                  value: '8629'
                - name: DB_USER
                  value: etest
                - name: DB_PASS
                  value: etest
                - name: TRITON_IP
                  value: kofia-triton-dep
                - name: TRITON_PORT
                  value: '18000'
              image: $REGISTRY_HOST/$IMAGE_NAME:$CI_COMMIT_TAG
              name: '${name}-dep'
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                limits:
                  cpu: '2'
                  memory: 4Gi
                requests:
                  cpu: 100m
                  memory: 1Gi
              volumeMounts:
                - name: log-pvc
                  mountPath: /logs
                - name: data-pvc
                  mountPath: /data
                - name: notice-pvc
                  mountPath: /notice
          imagePullSecrets:
            - name: $REGISTRY_IMAGE_PULL_SECRETS
  - apiVersion: v1
    kind: Service
    metadata:
      name: '${name}-service'
      namespace: hyperstudy
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: '${name}-dep'
imageUrl: example.com/example.gif
kind: Template
recommend: true
apiVersion: tmax.io/v1
